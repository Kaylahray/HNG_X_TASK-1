<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>HNG-X TASK-1</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          data-testid="slackDisplayImage"
          src="./Image/chichi.jpg"
          alt="chioma christopher"
          class="image"
        />
      </div>

      <div class="right">
        <h1 data-testid="slackUserName" class="username">
          Slack Username: Chioma Christopher
        </h1>

        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>

        <p data-testid="myTrack" class="font">
          Track: Frontend Web Development.
        </p>

        <div class="github">
          <b> Github URL : </b>
          <a data-testid="githubURL" href="https://github.com/Kaylahray"
            ><i class="ri-github-line"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
